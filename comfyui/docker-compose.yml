services:
  comfyui:
    container_name: sd-comfyui
    build: .
    image: sd-cu128-comfyui
    runtime: nvidia
    gpus: all
    ipc: host
    ulimits:
      memlock:
        soft: -1
        hard: -1
      stack:
        soft: 67108864
        hard: 67108864
    ports:
      - "8188:8188"
    volumes:
      - sd-shared-models:/opt/ComfyUI/models
      - sd-shared-output:/opt/ComfyUI/output
      - sd-comfyui:/opt/ComfyUI
    
volumes:
  sd-shared-models:
    external: true
  sd-shared-output:
    external: true
  sd-comfyui:
    external: true
